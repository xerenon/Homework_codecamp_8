<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 9</title>
</head>
<body>
    <script>
        let number = prompt("The number is");
        if (number >= 1 && number <= 100) {
            let guess = prompt("Player 2 guess the number is");
            while (guess !== number) {
                if (guess > number)  {
                    guess = prompt("Higher!! Try again");
                }
                else if (guess < number)  {
                    guess = prompt("Lower!! Try again");
                }
                else {
                    break;
                }
            }
            alert("Correct")
        }
        else {
            alert("Out of range")
        }
    </script>
</body>
</html>
