<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 11</title>
</head>
<body>
    <script>
        let ask = (question, yes, no) => {
            if (confirm(question)) yes()
            else no();
        };

        ask (
            "Do you agree?",
            () => alert("You agreed."),
            () => alert("You canceled the execution."),
        );
    </script>
</body>
</html>
