<body>
    <script>
        let user = prompt("User");
        let pass;
        if (user === "Admin") {
            pass = prompt("Password")
            if (pass === "codecamp#5") {
                alert("ยินดีต้อนรับ")
            }
            else if (Boolean(pass)===true && pass !== " "){
                alert("Wrong password")
            } 
            else {
                alert("ยกเลิก")
            }
        } 
        else if (Boolean(user)===true && user !== " "){
            alert("ผมไม่รู้จักคุณ")
        } 
        else {
            alert("ยกเลิก")
        }
    </script>
</body>
