<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 8</title>
</head>
<body>
    <script>
        let age = prompt("How old are you?")
        if (age < 18 || age > 60) {
            alert("You are under 18 or over 60 years old")
        } else {
            alert("You are 18-60 years old")
        }
    </script>
</body>
</html>
