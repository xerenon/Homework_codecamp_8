<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex 8</title>
</head>
<body>
    <script>
        alert( null || 2 || undefined );            //2
        alert( alert(1) || 2 || alert(3) );         //alert(1) เเละ 2
        alert( 1 && null && 2 );                    // null
        alert( alert(1) && alert(2) );              // 1 เเละ undefined
        alert( null || 2 && 3 || 4 );              // 3
    </script>
</body>
</html>
