<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
</head>
<body>
    <form>
        <table border="">
            <thead>
                <tr>
                    <th colspan="3">Pizza Shop 2.0</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name"></td>
                </tr>
                <td rowspan="4">Pizza Topping</td>
                <tr>
                    <td>
                        <input type="radio" name="topping" value="supreme">Supreme</input>

                    </td>
                </tr>
                <tr>
                    <td><input type="radio" name="topping" value="vegetarian">Vegetarian</input></td>
                </tr>
                <tr>
                    <td>
                        <input type="radio" name="topping" value="Hawaiian">Hawaiian</input>
                    </td>
                </tr>
                <tr>
                    <td>Pizza Sauce</td>
                    <td>
                        <select name="sauce">
                            <option selected="selected" value="tomato">Tomato</option>
                            <option value="barbeque">Barbeque</option>
                            <option value="mayonnaise">Mayonnaise</option>
                            <option value="secret">Secret</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Optional Extras</td>
                    <td><input type="checkbox" value="extracheese">Extra Cheese
                        <input type="checkbox" value="gluten">Gluten Free Base
                    </td>
                </tr>
                <tr>
                    <td colspan="3">
                        <label for="delivery">Delivery Instructions:</label>
                        <p>
                            <textarea name="delivery" cols="50" rows="4"></textarea>
                        </p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Send My Order">
                    </td>
                </tr>
        </table>
    </form>
</body>
</html>
